name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install uv

      - name: Sync dependencies
        working-directory: maktaba
        run: |
          uv sync --dev

      - name: Run tests
        working-directory: maktaba
        env:
          PYTHONPATH: src
        run: |
          uv run pytest -q

